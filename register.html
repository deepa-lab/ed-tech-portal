    <main>
        <section>
            <h2>Create an Account</h2>
            <form action="#" method="post">
                <fieldset>     
                <legend><b>Personal Information</legend></b>
                <br/> 
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname" required/><br/><br/>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required/><br/><br/>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required/><br/><br/>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required/><br/><br/>
                <label for="usertype">User Type:</label>
                <select name="usertype" id="usertype">
                    <option disabled selected value="">Select user type</option>
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                </select><br/><br/>
                <label for="course">Select course:</label>
                <select name="course" id="course">
                    <option value="web">Course 1- Web Development</option>
                    <option value="data">Course 2- Data Science</option>
                    <option value="digital">Course 3- Digital Marketing</option>
                    <option value="android">Course 4- Android Development</option>
                </select><br/><br/>
                <input type="submit" value="Register"/>
                </fieldset>
            </form>
        </section>
    </main>
</body>
